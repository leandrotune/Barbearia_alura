<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <me ta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-formulario.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Praticando Formulário</h1>
    <main>
        <form>
            <label for="nomecompleto">Nome Completo:</label>
            <input type="text" id="nomocompleto" class="dados-pessoais" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="dados-pessoais" required placeholder="473.503.708-70">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" class="dados-pessoais" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="dados-pessoais" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="dados-pessoais"required placeholder="(xx) xxxxx-xxxx">
            
            <label for="mensagem">Mensagem:</label>
            <textarea name="texto" id="area-texto" cols="30" rows="10" class="dado-pessoais"></textarea>

            <fieldset>
                <legend>Como prefere nosso Contato ?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"for="checkbox"><input type="checkbox" checked>Gostaria de receber nossos novidades por email ?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th> Dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody><
                <tr>
                    <td>Segunda</td>
                    <td>10:00 ~ 16:00</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>10:00 ~ 16:00</td>
                </tr>
                <tr>
                    <td>Quanrta</td>
                    <td>10:00 ~ 16:00</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>10:00 ~ 16:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>10:00 ~ 16:00</td>
                </tr>
                <tr>
                    <td>Sabádo</td>
                    <td>10:00 ~ 14:00</td>
                </tr>
                <tr>
                    <td>Dormingo</td>
                    <td>10:00 ~ 14:00</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
