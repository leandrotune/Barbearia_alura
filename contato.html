<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo - Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <!--label for: etiqueta para o formulário para o usuário clicar e saber onde digitar -->
            <!-- Nome e sobrenome é o que vai se mostrado para o usuário -->
            <label for="nomeesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required> <!--faz aprecer uma mensagem de erro dizendo que aquele campo não foi preenchido-->
            <!--imput type: tipo de coisa que vai se digitada no formulaário: texto -->
            <!--id: identificador do formulário -->

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> <!--area de texto */ -->
            
            <!--Formulário: radio - para escolher como predente se atendido -->
            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>

                <label for="radio-email"><input type="radio" name="contato"value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio"  name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>  <!-- checked: é uma sugestão de qual escolher quando o usuário carregar a pagina essa opção já vai estar selecionada, assim basta o usuário manter a opção-->
            </fieldset>
            
                    <!-- campo de opção-->
            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email ?</label>
            
            <input type="submit" value="Enviar Formulário" class="enviar"> 
            <!--input type="submit" é o botão que vai enviar o as informaçoes que foram digitadas no formulário-->
            <!-- Value: e o nome do botão que vai se mostrado idependente do idioma da página-->
        </form>

        <!--tabela-->
        <table>
            <thead> <!-- tag: "thead" da um significado semantico: Linha principal-->
                <tr>
                    <th>Dia</th>  <!-- tag: "th" da um significado semántico: titulo principal dessa coluna-->
                    <th>horário</th><!--tag: "th" da um significado semántico:titulo principal dessa coluna-->
                </tr>
            </thead>
            <tbody><!--tag:"tbody" da um significa semántico:conteúdo da tabela ou seja o corpo da tabela  -->
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quanrta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">&copy;Copyrigth Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
